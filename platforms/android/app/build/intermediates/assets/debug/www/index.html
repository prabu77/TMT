            function checkConnection()
            {
               var networkState = navigator.connection.type;
               if (networkState == 'none')
               {
                    alert("Please check your internet connection and try again");
                    navigator.app.exitApp();
               }
            }
            function initialpageload()

                //userlogin_getLocation();
                if(window.localStorage.getItem("password1") == 'password')
                {
                    $("#previous_id").val('password.html');
                    $('.replace_div').load(FILE_PATH+'password.php');
                }
                else if(window.localStorage.getItem("loggedIn") == 1)
                {
                    $("#previous_id").val('dashboard.html');
                    $('.replace_div').load(FILE_PATH+'dashboard.php');
                }
                else

                }
            }

            function pagereplace(filename)

                        $("#previous_id").val(filename);

            function userlogin_getLocation()
            {
                var options = {
                  enableHighAccuracy: true,
                  timeout: 3600,
                  maximumAge: 0
                };
                function onSuccess(position)
                {
                    $('#login_att_lati').val(position.coords.latitude);
                    $('#login_att_long').val(position.coords.longitude);
                };
                function onError(error)
                {
                    //alert('code: '    + error.code    + '\n' + 'message: ' + error.message + '\n');
                }
                navigator.geolocation.getCurrentPosition(onSuccess, onError, options);
            }
            function usergetLocation()
